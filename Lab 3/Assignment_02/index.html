<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Online Items and Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #333;
      color: white;
      padding: 20px;
      margin: 0;
      font-size: 28px;
    }

    .form-container {
      background-color: white;
      width: 400px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #3d2374;
      display: block;
      margin-bottom: 8px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .total {
      font-size: 24px;
      font-weight: bold;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Sample Online Items and Prices</h1>

  <div class="form-container">
    <form>
      <label for="laptop">Laptop ($800 each):</label>
      <input type="number" id="laptop" name="laptop" value="0" min="0">

      <label for="smartphone">Smartphone ($400 each):</label>
      <input type="number" id="smartphone" name="smartphone" value="0" min="0">

      <label for="headphones">Headphones ($50 each):</label>
      <input type="number" id="headphones" name="headphones" value="0" min="0">

      <label for="tablet">Tablet ($300 each):</label>
      <input type="number" id="tablet" name="tablet" value="0" min="0">

      <button type="button">Calculate Total Price</button>
    </form>
  </div>

  <div class="total">
    Total Price: $0
  </div>

</body>
</html>
