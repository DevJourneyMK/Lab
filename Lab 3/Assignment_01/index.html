<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Online Items and Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    h1 {
      font-weight: bold;
      font-size: 28px;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 400px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    }

    th {
      background-color: #007bff;
      color: white;
      padding: 12px;
      text-align: left;
      font-weight: bold;
      border-right: 2px solid white;
    }

    th:last-child {
      border-right: none;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    td:first-child {
      border-right: 1px solid #ccc;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:nth-child(even) {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h1>Sample Online Items and Prices</h1>

  <table>
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Laptop</td>
      <td>$800</td>
    </tr>
    <tr>
      <td>Smartphone</td>
      <td>$400</td>
    </tr>
    <tr>
      <td>Headphones</td>
      <td>$50</td>
    </tr>
    <tr>
      <td>Tablet</td>
      <td>$300</td>
    </tr>
  </table>

</body>
</html>
