<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      background-color: #2196F3;
      color: white;
      padding: 20px 0;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
    }

    .header p {
      margin-top: 5px;
      font-size: 18px;
    }

    .section-title {
      background-color: #0d47a1;
      color: white;
      padding: 10px;
      font-weight: bold;
      font-size: 20px;
    }

    table {
      width: 100%;
      margin: 20px auto;
      border-spacing: 30px;
    }

    td {
      text-align: center;
    }

    img {
      width: 200px;
      height: 150px;
      border-radius: 8px;
    }

    .album-title {
      font-weight: bold;
      margin-top: 10px;
    }

    .footer {
      background-color: #0d47a1;
      color: white;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Album Selection</h1>
    <p>Choose Your Musical Journey</p>
  </div>

  <div class="section-title">Indian Music</div>
  <table>
    <tr>
      <td>
        <img src="https://www.indiafirstlife.com/content/dam/ifliwebsite/treasure-content/images/sitar-and-tabla.jpg" alt="Indian Melodies">
        <div class="album-title">Album Title: Indian Melodies</div>
      </td>
      <td>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZHE4uWb1IL6iAEUvhUgoWNLkUo83MDjC-Lg&s" alt="Raga Reflections">
        <div class="album-title">Album Title: Raga Reflections</div>
      </td>
    </tr>
  </table>

  <div class="section-title">Western Music</div>
  <table>
    <tr>
      <td>
        <img src="https://www.ucf.edu/wp-content/blogs.dir/4/files/2025/04/Symphony-Pegasus-Spr25-1200x800-1.jpg" alt="Symphony Serenade">
        <div class="album-title">Album Title: Symphony Serenade</div>
      </td>
      <td>
        <img src="https://polishpostergallery.com/posters/swierzy_waldemar_jazz_jamboree_76.jpg" alt="Jazz Jamboree">
        <div class="album-title">Album Title: Jazz Jamboree</div>
      </td>
    </tr>
  </table>

  <div class="footer">
    Â© 2023 Maharaja Music Company. All rights reserved.
  </div>

</body>
</html>
