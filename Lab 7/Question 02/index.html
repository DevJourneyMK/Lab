<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Changer</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Color Changer</h1>

      <div class="main">
        <button class="randomBtn btn">Random Color</button>
        <input type="text" class="btn" id="colorInput" placeholder="Enter a color or Hex" />
        <button class="applyBtn btn">Apply Color</button>
      </div>
      <p class="currentColor">
        Current Color : <span class="currentColorValue">#a8a2a2</span>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
