<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .container {
      width: 400px;
      background: #fff;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #0056d2;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    .btn {
      width: 100px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      text-align: center;
      margin: 15px auto 0;
      display: block;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    small {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Survey Form</h2>
    
    <form>
      <input type="text" placeholder="Enter your name" required><br>
      <input type="email" placeholder="Enter your email" required><br>
      <input type="number" placeholder="Enter your age" required><br>
      
      <select>
        <option>Student</option>
        <option>Professional</option>
        <option>Other</option>
      </select>

      <label>Would you recommend this survey form to a friend?</label>
      <input type="radio" name="recommend" value="Yes"> Yes<br>
      <input type="radio" name="recommend" value="No"> No<br>
      <input type="radio" name="recommend" value="Maybe"> Maybe<br>

      <label>Languages and Frameworks known <small>(Check all that apply)</small></label>
      <input type="checkbox" name="lang" value="Java"> Java<br>
      <input type="checkbox" name="lang" value="Python"> Python<br>
      <input type="checkbox" name="lang" value="React"> React<br>
      <input type="checkbox" name="lang" value="Angular"> Angular<br>
      <input type="checkbox" name="lang" value="Spring"> Spring<br>

      <label>Any comments or suggestions</label>
      <textarea rows="3" placeholder="Write here..."></textarea>

      <button class="btn" type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
