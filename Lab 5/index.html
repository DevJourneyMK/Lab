<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gharay's Restaurant</title>
  <style>

   

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    nav {
      text-align: right;
      padding: 10px 20px;
      background-color: #444;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    h2 {
      padding: 20px;
      text-align: center;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 50px;
      padding: 0 20px 20px;
      
    }

    .card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 280px;
      padding: 10px;
     
      
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .dish-title {
      font-weight: bold;
      font-size: 18px;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .video-section {
      padding: 20px;
      display: flex;
      justify-content: center;

    }

    video {
      width: 50%;
      border-radius: 10px;
     
    }

    .video-container{
        display: flex;
        justify-content: center;
    }
     .video-container iframe {
     
      width: 50%;
      height: 300px;
      border: none;
      margin-bottom: 50px;
    }

    
  </style>
</head>
<body>

  <header>
    Gharay's Restaurant
  </header>

  <nav>
    <a href="#">Menu</a>
    <a href="#">Popular Dishes</a>
  </nav>

  <h2>Menu</h2>
  <div class="menu">
    <div class="card">
      <img src="https://www.nordicware.com/wp-content/uploads/2021/05/46400_traditional_pizza_pan_02_e.jpg" alt="Pizza Supreme">
      <p class="dish-title">Pizza Supreme</p>
      <p>Delicious pizza with extra cheese, onion, capsicum, jalapenos.</p>
      <p class="price">Price: ₹349</p>
    </div>

    <div class="card">
      <img src="https://www.krumpli.co.uk/wp-content/uploads/2024/12/Paneer-Tikka-Kebabs-2-1200-735x735.jpg" alt="Paneer Tikka">
      <p class="dish-title">Paneer Tikka</p>
      <p>Marinated Paneer grilled with spices and veggies.</p>
      <p class="price">Price: ₹289</p>
    </div>
  </div>

  <h2>Popular Dishes</h2>

    <!-- <video controls> -->
      <!-- <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"> -->
             
    <!-- </video> -->
     

    <div class="video-container">
  <iframe 
    src="https://www.youtube.com/embed/NC9KlaxtfLg?autoplay=1&mute=1" 
    title="Popular Dish Video"
    frameborder="0"
    allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>


  </div>

</body>
</html>
